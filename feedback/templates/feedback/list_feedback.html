{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<table>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отзыв</th>
        <th>Рейтинг</th>
    </tr>
        {% for i in list %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.surname }}</td>
            <td>{{ i.feedback }}</td>
            <td>{{ i.rating }}</td>
        </tr>

        {% endfor %}
</table>
{% endblock %}
